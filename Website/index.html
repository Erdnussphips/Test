<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtueller Kleiderschrank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>👗 Virtueller Kleiderschrank</h1>
    <p class="info">Gib deinem Outfit einen Namen und wähle deine Lieblingskombination!</p>

    <input type="text" placeholder="Outfit-Name eingeben" />

    <div class="outfit">
      <button>←</button>
      <div class="part">T-Shirt</div>
      <button>→</button>
    </div>

    <div class="outfit">
      <button>←</button>
      <div class="part">Hose</div>
      <button>→</button>
    </div>

    <div class="outfit">
      <button>←</button>
      <div class="part">Schuhe</div>
      <button>→</button>
    </div>

    <div class="action-buttons">
      <button>⭐ Favorit</button>
      <button>💾 Speichern</button>
    </div>

    <div class="bottom-button">
      <button>📂 Alle Outfits ansehen</button>
    </div>
  </div>

</body>
</html>
