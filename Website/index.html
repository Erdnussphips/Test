<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtueller Kleiderschrank</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>👗 Virtueller Kleiderschrank</h1>
    <p class="info">Gib deinem Outfit einen Namen und wähle deine Lieblingskombination!</p>

    <input type="text" id="outfit-name" placeholder="Outfit-Name eingeben" />

    <div class="outfit">
      <button onclick="changePart('top', -1)">←</button>
      <div class="part" id="top-part">T-Shirt</div>
      <button onclick="changePart('top', 1)">→</button>
    </div>

    <div class="outfit">
      <button onclick="changePart('bottom', -1)">←</button>
      <div class="part" id="bottom-part">Hose</div>
      <button onclick="changePart('bottom', 1)">→</button>
    </div>

    <div class="outfit">
      <button onclick="changePart('shoes', -1)">←</button>
      <div class="part" id="shoes-part">Schuhe</div>
      <button onclick="changePart('shoes', 1)">→</button>
    </div>

    <div class="action-buttons">
      <button onclick="saveOutfit()">💾 Speichern</button>
    </div>

    <div class="bottom-button">
      <a href="saved.html"><button>📂 Alle Outfits ansehen</button></a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
